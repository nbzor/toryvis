<html lang="en">
<head>
    <meta charset="utf-8">
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/compareChart.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
    <header>
        <div class="jumbotron text-center">
            <div class="header-container">
                <h2>Torvys</h2>
            </div>
        </div>
    </header>


    <div class="container">

        <ul class="nav nav-tabs">

            <li>
                <a href="history.html">
                    <div>Activity</div>
                </a>
            </li>

            <li class="active"><a href="#View" data-toggle="tab">View</a></li>

        </ul>
        <div class="tab-content">
            <div id="history_container">
                <div class="tab-pane" id="Activity">
                    <!--Activity pane-->

                </div>

                <div class="tab-pane" id="View">
                    <!--View pane-->
                    <hr>
                    <div class="container-fluid">
                        <div class="well">
                            <div class="text-center">
                                <div class="row">
                                    <h6>*Pentru a vedea datele in timp real, mutati cursorul deasupra zonei dorite </h6>
                                </div>
                                <div class="row">
                                    <div class="row">
                                        <h3>Diagrama activitatii pe ore</h3>
                                    </div>
                                    <div class="row">
                                        <div id="chart_hour" class="col-md-4 col-md-offset-2"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="row">
                                        <h3>Diagrama activitatii pe zilele unei saptamani</h3>
                                    </div>
                                    <div class="row">
                                        <div id="chart_week" class="col-md-4 col-md-offset-2"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="row">
                                        <h3>Diagrama activitatii pe zilele unei luni</h3>
                                    </div>
                                    <div class="row">
                                        <div id="chart_days" class="col-md-4 col-md-offset-2"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="row">
                                        <h3>Diagrama activitatii pe lunile unui an</h3>
                                    </div>
                                    <div class="row">
                                        <div id="chart_months" class="col-md-4 col-md-offset-2"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="row">
                                        <h3>Info</h3>
                                    </div>
                                    <div class="row">
                                        <div id="chart_compare" class="col-md-6 col-md-offset-0"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/saveChart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/eventDrops.js"></script>
    <script src="js/trends.js"></script>
    <script src="js/topSites.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
